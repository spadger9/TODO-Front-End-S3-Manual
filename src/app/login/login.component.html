<h1>Hello Welcome! I just added the code in pipline</h1>
<h2>Please login below...</h2>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

  <div>
    User Name :
    <input type="text" name="username" [(ngModel)]="userName" />
    Password :
    <input type="password" name="password" [(ngModel)]="password" />

    <!-- <button (click)="handleBasicAuthLogin()" class="btn btn-success"> -->
    <button (click)="handleJWTAuthLogin()" class="btn btn-success">
      Login
    </button>

    {{ userName }}
    {{ password }}
  </div>
</div>
