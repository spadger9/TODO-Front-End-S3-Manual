<div class="modal-header">
  <h4 class="modal-title pull-left">Update or Create New</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div
      class="alert alert-warning"
      *ngIf="meroForm.dirty && description.invalid"
    >
      Please Enter Description
    </div>
    <div
      class="alert alert-warning"
      *ngIf="meroForm.dirty && targetDate.invalid"
    >
      Please Enter Valid Date
    </div>
    <form (ngSubmit)="!meroForm.invalid && saveToDo()" #meroForm="ngForm">
      <fieldset class="form-group">
        <label>Description</label>
        <input
          type="text"
          #description="ngModel"
          [(ngModel)]="todo.description"
          class="form-control"
          name="description"
          required="required"
          minlength="5"
        />
        <div *ngIf="todo.description === ''">
          *Required
        </div>
      </fieldset>

      <fieldset class="form-group">
        <label>Target Date</label>
        <input
          type="date"
          #targetDate="ngModel"
          [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
          (ngModelChange)="todo.targetDate = $event"
          class="form-control"
          name="targetDate"
          required="required"
        />
      </fieldset>

      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    Close
  </button>
</div>
